<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{setting.page.title.edit}">Page Title</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" media="screen"/>

    <link th:href="@{/css/vroom.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>

    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon" />
    <link rel="ICON" href="favicon.ico" type="image/ico" />


</head>
<body>

<div th:replace="template :: header"></div>
<div th:replace="template :: navigation"></div>

<h1 class="text-center text-primary mt-3">VROOM Edit</h1>

<div class="container">

    <div class="mb-5">
        <button id="new-entry" type="button" class="btn btn-primary">New</button>
        <button id="edit-entry"type="button" class="btn btn-primary">Edit</button>
        <button id="delete-entry" type="button" class="btn btn-primary">Delete</button>
    </div>

    <div class="table-responsive">
        <table id="dictionary-entries" class="table table-striped table-bordered text-left">
            <thead>
            <tr>
                <th>Word</th>
                <th>Part Of Speech</th>
                <th>Description</th>
                <th>Word Usage</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="dic : ${Dictionary}">
                <td th:text="${dic.word}">Word</td>
                <td th:text="${dic.partOfSpeech}">Part Of Speech</td>
                <td th:text="${dic.definition}">Description</td>
                <td th:text="${dic.wordUsage}">Word Usage</td>
            </tr>

            </tbody>
        </table>
    </div>

</div>


<div th:replace="template :: footer"></div>

<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/popper.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/index.js}" ></script>



</body>

</html>
