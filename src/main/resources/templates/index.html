<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{setting.page.title}">Page Title</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>

    <link th:href="@{/css/vroom.css}" rel="stylesheet" media="screen"/>

    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon" />
    <link rel="ICON" href="favicon.ico" type="image/ico" />

    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen"/>


</head>
<body>

<div th:replace="template :: header"></div>
<div th:replace="template :: navigation"></div>

<div class="container">
    <h1 class="page-title" >Take the Spelling Test</h1>
    <hr>
    <br>

        <div>
                <div>
                    <textarea  id="inputWordsTxt" cols="150" rows="2"></textarea>
                </div>
                 <br>
                 <br>
                <div>
                    <div class="btn-group">
                        <button id="previousBtn" class="btn btn-primary" type="button">Previous</button>
                        <button id="sayBtn" class="btn btn-primary " type="button">Say</button>
                        <button id="checkBtn" class="btn btn-primary" type="button">Check</button>
                        <button id="nextBtn" class="btn btn-primary" type="button">Next</button>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <button id="doneBtn" class="btn btn-primary" type="button">Done</button>
                </div>

        </div>


    </div>

</div>
<br>
<br>
<br>
<br>
<br>


<div th:replace="template :: footer"></div>

<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/popper.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/index.js}" ></script>



</body>

</html>
